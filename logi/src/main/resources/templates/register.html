<!doctype html>
<html xmlns:th="https://thymeleaf.org">    
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

<form  th:action="@{/registerUser}" th:object="${user}" method="post"> 
  <div class="mb-3">
    <label for="exampleInputEmail1">name</label>
    <input type="text" th:field="*{name}" class="form-control" placeholder="entername " >
  </div>
  
     
  
  <div class="mb-3">
    <label for="exampleInputEmail1">username</label>
    <input type="text"   th:text="${user.username}"  class="form-control" placeholder="username " >
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1">email</label>
    <input type="email"   th:text="${user.email}"  class="form-control" placeholder="email " >
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </body>
</html>
